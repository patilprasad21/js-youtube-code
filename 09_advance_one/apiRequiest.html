<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body" style="background-color: #212121;color: white;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
<br>
<br>
<hr>
<button id="name">Name</button>
<br><br>
<div id="nameOutput"></div>

<br><br>
<button id="img">Image</button>
<br><br>
<div id="imgOutput">    
</div>

</body>
<script>
    const requestUrl ='https://api.github.com/users/patilprasad21' 
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            // console.log(data.location);
            document.querySelector('#name').addEventListener('click',function(){
                document.getElementById('nameOutput').innerHTML = data.name;
                console.log(data.name);
            })
            document.querySelector('#img').addEventListener('click',function(){
                const picture = data.avatar_url;
                let img = document.createElement("img");
                img.src = data.avatar_url;
                let src = document.getElementById('imgOutput');
                
                src.appendChild(img);
                img.style.height = "200px";
                console.log(data.avatar_url)
            })
            
            

        }
    }
    
    xhr.send();
</script>
</html>
